<!DOCTYPE html>
<html>

<head>
    <title>Editor Demo</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.7.5/brython.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.7.5/brython_stdlib.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ext-language_tools.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/theme-solarized_dark.js"></script>
    <script type="text/python3" src="editor.py"></script>
</head>

<body onload="brython({debug:1})">
    <div class="app">
        <div>
            <button id="execute_button" class="option-button">run</button>
        </div>
        <div id="container">
            <div class="editor-panel">
                <div id="editor"></div>
            </div>

            <div class="console-panel">
                <textarea id="console" readonly autocomplete="off" cols="60"></textarea>
            </div>

            <div class="todolist-panel">
                <h1>Library</h1>

                <div id="table"></div>
                <input id="message-input"></input>
                <button id="send">Add</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
